{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">


	{% if title %}
		<title>Stuff I Like- {{ title }}</title>
	{% else %}
		<title> Stuff I Like </title>
	{% endif %}

</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-danger fixed-top">
			<div class="container">
			  <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Stuff I Like</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
			  	<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarToggle">
			    <div class="navbar-nav mr-auto">
			      <a class="nav-item nav-link " href="{% url 'blog-home' %}">Home</a>
			      <a class="nav-item nav-link " href="{% url 'blog-music' %}">Music</a>
			      <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
			    </div>
			    <!-- Navbar Right Side -->
			    <!-- <div class="navbar-nav">
			    	{% if user.is_authenticated %}
			    		<a class="nav-item nav-link" href="{% url 'add-thing' %}">Add Stuff</a>
			    		<a class="nav-item nav-link" href="#">{{ user.username }}</a>
			    		<a class="nav-item nav-link" href="#">Logout</a>
			    	{% else %}
				     	<a class="nav-item nav-link" href="#">Login</a>
				     	<a class="nav-item nav-link" href="#">Register</a>
				     {% endif %}
			    </div> -->
			  </div>
			</div>
		</nav>
	</header>
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-12">
	      {% if messages %}
	      	{% for message in messages %}
	      		<div class="alert alert-{{ message.tags }}">
	      			{{ message }}
	      		</div>
	      	{%endfor%}
	      {%endif%}
	      {% block content %}{% endblock %}
	    </div>
	  </div>
	</main>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  
  
</body>
</html>
